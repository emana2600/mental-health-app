<div class="container">
<ul class="chat-thread">
  @for (message of messages;track message.id){
        <li [id]="message.id"  [class]="message.role" >
          {{message.content}}
        </li>
      }

</ul>

<form class="chat-window">
  <textarea class="chat-window-message" name="chat-window-message" autocomplete="off" autofocus rows="2" [(ngModel)]="message"></textarea >
  <button class="send--button" (click)="sendMessage()">Send <span nz-icon nzType="send" nzTheme="outline"></span></button>
</form>
</div>
